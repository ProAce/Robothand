<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="slidecontainer">
      <div class="align_left"><b>Thumb</b></div>
      <div class="align_right">Value: <span id="thumb_value">0</span></div>

      <input
        type="range"
        min="0"
        max="4095"
        value="0"
        class="slider"
        id="thumb"
      />
    </div>
    <div class="slidecontainer">
      <div class="align_left"><b>Index finger</b></div>
      <div class="align_right">
        Value: <span id="index_finger_value">0</span>
      </div>
      <input
        type="range"
        min="0"
        max="4095"
        value="0"
        class="slider"
        id="index_finger"
      />
    </div>
    <div class="slidecontainer">
      <div class="align_left"><b>Middle finger</b></div>
      <div class="align_right">
        Value: <span id="middle_finger_value">0</span>
      </div>
      <input
        type="range"
        min="0"
        max="4095"
        value="0"
        class="slider"
        id="middle_finger"
      />
    </div>
    <div class="slidecontainer">
      <div class="align_left"><b>Ring finger</b></div>
      <div class="align_right">
        Value: <span id="ring_finger_value">0</span>
      </div>
      <input
        type="range"
        min="0"
        max="4095"
        value="0"
        class="slider"
        id="ring_finger"
      />
    </div>
    <div class="slidecontainer">
      <div class="align_left"><b>Pinky</b></div>
      <div class="align_right">Value: <span id="pinky_value">0</span></div>
      <input
        type="range"
        min="0"
        max="4095"
        value="0"
        class="slider"
        id="pinky"
      />
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
